<ion-header>

  <ion-navbar class="" transparent>
  	<ion-buttons >
      <button ion-button icon-only  (click)="onToggleMenu()">
        <ion-icon name="menu">
        </ion-icon>
        	<ion-title class="s-title">Rechercher
            </ion-title>
      </button>
</ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding overflow-scroll class="content">

	<ion-grid>

		<ion-row>
    	    <ion-col col-6>

            </ion-col>
    </ion-row>
    <ion-row>
    	    <ion-col col-6>
            </ion-col>
    </ion-row>
    <ion-row>
    	    <ion-col col-6>
            </ion-col>
    </ion-row>

		<ion-row>
			<ion-col class="col-logo" col-3>
			   <ion-img class="logo" src="assets/img/tlc.png" ></ion-img>

			</ion-col>
			<ion-col col-9 class="color-wh">
				<p class="s-bonjour">Bonjour,</p>
				<p class="s-bonjour-p" >Que recherchez-vous ?</p>
			</ion-col>
		</ion-row>

		<ion-row  class="professionnels">
			<ion-col col-6>
				<button ion-button clear class="pj color-wh" (click)="onGoJaunesPage()">Professionnels</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button clear class="color-wh" (click)="onGoBlanchesPage()">Annuaire inversé</button>
			</ion-col>
		</ion-row>

		<ion-row class="input-recherche">
			<ion-col col-9 no-padding>
				<ion-input type="text" name="" placeholder="Quoi, qui... ?" class="search" (focus)="onGoJaunesPage()" autocomplete="on"></ion-input>
			</ion-col>

			<ion-col col-3 no-padding>
				<button ion-button icon-start  class="color btn-search"
				(click)="onGoJaunesPage()">
					<ion-icon name="ios-search" ></ion-icon>
				</button>
			</ion-col>
		</ion-row>

		<ion-row>
			<!--<ion-col col-1 class="color-wh">
				  <ion-icon ios="ios-locate" md="md-locate"></ion-icon>
			</ion-col>
			<ion-col col-6>
				<div class="color-wh">CASABLANCA </div>
			</ion-col>-->
		</ion-row>

		<ion-row class="row-cat" align="center">
			<ion-col col-4>
				<button  clear class="color-back-trans">
			        <ion-icon name="ios-restaurant-outline"  >
			        </ion-icon>

			        <p class="categorie" (click)="onDisplayByCategory('Boulangerie')">Restaurants</p>
                </button>  	

			       
               

			</ion-col>

			<ion-col col-4>
				<button clear class="color-back-trans">
					<ion-icon name="ios-cafe-outline">
					</ion-icon>
					<p class="categorie">Café</p>
				</button>
			</ion-col>

			<ion-col col-4>
				<button clear class="color-back-trans">
					<ion-icon name="ios-flask-outline" > </ion-icon>
					<p class="categorie">Laboratoires</p>
				</button>
			</ion-col>

		</ion-row>

		<ion-scroll scrollY="true">
</ion-scroll>

    </ion-grid>



</ion-content>
