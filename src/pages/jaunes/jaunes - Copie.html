<ion-header>

  <ion-navbar>
  	<ion-buttons>
      <button ion-button class="pj">  PagesJaunes</button>
      <button ion-button class="pb" (click)="onGoBlanchesPage()">  PagesBlanches</button>

  	</ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
 
    <form>
    	<ion-row>
    	   <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
			<ion-col col-10 no-padding>
				<!--<ion-input type="text" name="" placeholder="Quoi, qui..." 
				class="search inp-search" ></ion-input>
				
					<ion-input type="text" id="quiquoi" ngModel name="quiquoi"  class="input_engine" placeholder="Qui, Quoi"    autocomplete="off" data-role="none" >
					</ion-input>-->
			      <ion-searchbar  [(ngModel)]="quiquoi" [ngModelOptions]="{standalone: true}" placeholder="Quoi, qui..." #searchBox id="search-box" (keyup)="search(searchBox.value)">
			      </ion-searchbar>
                    <!--<div *ngIf="searching" class="spinner-container">
                    	<ion-spinner></ion-spinner>
                    </div>-->
                    
				      <ion-list class='search-drop-down'>
				      	
                  <ion-item (click)='selectValueQuiquoi(item)' *ngFor="let item of xmlItems$ | async; let i = index">
                  {{ item.title }}
                  </ion-item>
              </ion-list>
              

                 <ion-searchbar [ngModelOptions]="{standalone: true}" [(ngModel)]="ou" #searchVil id="search-vil" (keyup)="searchVille(searchVil.value)" placeholder="Quoi, qui..." 
				          class="search inp-search" ></ion-searchbar>
              <ion-list >
                <ion-item (click)='selectValueOu(ville)' *ngFor="let ville of xmlOu$ | async;">
                  {{ville.title}}
                </ion-item>
              </ion-list> 

			</ion-col>
			
			<ion-col col-2  no-padding>	
				<button ion-button icon-start  class="btn-search" >
					<ion-icon name="search" color="dark"></ion-icon>
				</button>
			</ion-col>
			</form>
		
		</ion-row>
    </form>

   
</ion-content>
